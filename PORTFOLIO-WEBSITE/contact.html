</head>
<body>

        <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
                <li class="nav-item grid">
                    <a href="index.html" class="nav-link">
                        <i class="ri-home-5-line nav-icon"></i>
                        <h3 class="nav-name">Home</h3>
                    </a>
                </li>

                 <li class="nav-item">
                    <a href="about.html" class="nav-link">
                        <i class="ri-user-3-line nav-icon"></i>

                    </a>
                </li>

                 <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">
                        <i class="ri-folder-5-line nav-icon"></i>
                        <h3 class="nav-name">Portfolio</h3>
                    </a>
                </li>

                 <li class="nav-item">
                    <a href="contact.html" class="nav-link active-link">
                        <i class="ri-mail-line nav-icon"></i>

                    </a>
                </li>
            </ul> 

            <i class="ri-close-line nav-close" id="nav-close"></i>

        <div class="nav-toggle" id="nav-toggle">

        </div>
    </nav>

    <main class="main">
        <section class="contact section">
            <h2 class="section-title">Contáctame</h2>

            <div class="contact-container container grid">
                <div class="contact-content grid">
                    <div class="contact-card">
                        <span class="contact-icon">
                            <i class="ri-map-2-line"></i>
                        </span>

                        <div>
                            <h3 class="contact-title">Dirección</h3>
                            <p class="contact-data">Maracaibo, Zulia, Venezuela</p>
                        </div>
                    </div>

                    <div class="contact-card">
                        <span class="contact-icon">
                            <i class="ri-user-3-line"></i>
                        </span>

                        <div>
                            <h3 class="contact-title">Disponibilidad</h3>
                            <p class="contact-data">Disponible</p>
                        </div>
                    </div>

                    <div class="contact-card">
                        <span class="contact-icon">
                            <i class="ri-mail-line"></i>
                        </span>

                        <div>
                            <h3 class="contact-title">Gmail</h3>
                            <p class="contact-data">joseavelasquezm2a@gmail.com</p>
                        </div>
                    </div>

                    <div class="contact-card">
                        <span class="contact-icon">
                            <i class="ri-book-3-line"></i>
                        </span>

                        <div>
                            <h3 class="contact-title">Número de Teléfono</h3>
                            <p class="contact-data">+58 4246882061</p>
                        </div>
                    </div>
                </div> 

                <form action="" class="contact-form grid" id="contact-form">
                    <div class="contact-group grid">
                        <div class="contact-form-div">
                            <label for="" class="contact-form-label">
                                Tu Nombre Completo <b>*</b>
                            </label>

                            <input type="text" class="contact-form-input" name="name" id="contact-name" />
                        </div>

                        <div class="contact-form-div">
                            <label for="" class="contact-form-label">
                                Tu Dirección de Gmail o Email <b>*</b>
                            </label>

                            <input type="email" class="contact-form-input" name="email" id="contact-email" />
                        </div>
                    </div>

                    <div class="contact-form-div">
                            <label for="" class="contact-form-label">
                                Tu Asunto <b>*</b>
                            </label>

                            <input type="text" class="contact-form-input" name="subject" id="contact-subject" />
                    </div>

                    <div class="contact-form-div">
                            <label for="" class="contact-form-label">
                                Tu Mensaje <b>*</b>
                            </label>

                            <textarea class="contact-form-input contact-form-area" name="message" id="contact-message"></textarea>
                    </div>

                    <button class="button contact-button">
                        Enviar Mensaje
                        <span class="button-icon">
                            <i class="ri-send-plane-2-line"></i>
                        </span>
                    </button>

                    <p class="contact-message" id="message"></p>
                </form>
            </div>
        </section>
    </main>

    <div class="style-switcher" id="style-switcher">
        <div class="switcher-toggler" id="switcher-toggler">
            <i class="ri-settings-line"></i>
        </div>

        <div class="theme-toggler" id="theme-toggler">
            <i class="ri-sun-line" id="theme-icon"></i>
        </div>

        <h3 class="switcher-title">Style Switcher</h3>

        <div class="switcher-items">
            <img src="assets/img/icons8-orange-circle-48.png" alt="" class="theme-img" style="--hue:19"/>

            <img src="assets/img/icons8-purple-circle-48.png" alt="" class="theme-img" style="--hue:271"/>

            <img src="assets/img/icons8-blue-circle-48.png" alt="" class="theme-img" style="--hue:225"/>

            <img src="assets/img/icons8-green-circle-48.png" alt="" class="theme-img" style="--hue:100"/>

            <img src="assets/img/icons8-red-circle-48.png" alt="" class="theme-img" style="--hue:4"/>

            <img src="assets/img/icons8-yellow-circle-48.png" alt="" class="theme-img" style="--hue:42"/>
        </div>

        <div class="switcher-close" id="switcher-close">&times;</div>
    </div>


    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>  

    <script src="assets/js/main.js"></script>

    <script src="assets/js/contact.js"></script>
</body>
</html>
