<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Portfolio Website José</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
                <li class="nav-item grid">
                    <a href="index.html" class="nav-link active-link">
                        <i class="ri-home-5-line nav-icon"></i>
                        <h3 class="nav-name">Home</h3>
                    </a>
                </li>

                 <li class="nav-item">
                    <a href="about.html" class="nav-link">
                        <i class="ri-user-3-line nav-icon"></i>
                        <h3 class="nav-name">About</h3>
                    </a>
                </li>

                 <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">
                        <i class="ri-folder-5-line nav-icon"></i>
                        <h3 class="nav-name">Portfolio</h3>
                    </a>
                </li>

                 <li class="nav-item">
                    <a href="contact.html" class="nav-link">
                        <i class="ri-mail-line nav-icon"></i>
                        <h3 class="nav-name">Contact</h3>
                    </a>
                </li>
            </ul> 

            <i class="ri-close-line nav-close" id="nav-close"></i> 
        </div>

        <div class="nav-toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
        </div>
    </nav>

    <main class="main">
        <section class="home-container grid">
            <img src="assets/img/profile.jpg" alt="" class="home-img">

            <div class="home-container">
                <h1 class="home-title">
                    <span>Soy José,</span>  <br /> 
                    Diseñador Web
                </h1>

                <p class="home-description">Soy un Diseñador Web venezolano, aún soy un novato, pero estoy ansioso por seguir aprendiendo ya que me interesa mucho el mundo del Desarrollo Web.
                </p>

                <a href="about.html" class="button">
                    Más Sobre Mí
                    <span class="button-icon">
                        <i class="ri-arrow-right-line"></i>
                    </span>
                </a>
            </div>

            <div class="color-block"></div>
        </section>
    </main>

    <div class="style-switcher" id="style-switcher">
        <div class="switcher-toggler" id="switcher-toggler">
            <i class="ri-settings-line"></i>
        </div>

        <div class="theme-toggler" id="theme-toggler">
            <i class="ri-sun-line" id="theme-icon"></i>
        </div>

        <h3 class="switcher-title">Style Switcher</h3>

        <div class="switcher-items">
            <img src="assets/img/icons8-orange-circle-48.png" alt="" class="theme-img" style="--hue:19"/>

            <img src="assets/img/icons8-purple-circle-48.png" alt="" class="theme-img" style="--hue:271"/>

            <img src="assets/img/icons8-blue-circle-48.png" alt="" class="theme-img" style="--hue:225"/>

            <img src="assets/img/icons8-green-circle-48.png" alt="" class="theme-img" style="--hue:100"/>

            <img src="assets/img/icons8-red-circle-48.png" alt="" class="theme-img" style="--hue:4"/>

            <img src="assets/img/icons8-yellow-circle-48.png" alt="" class="theme-img" style="--hue:42"/>
        </div>

        <div class="switcher-close" id="switcher-close">&times;</div>
    </div>

    <script src="assets/js/main.js"></script>

</html>
